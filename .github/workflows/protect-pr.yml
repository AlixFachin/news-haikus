name: protect-pr
on: [pull_request, push]

jobs:
  run-linter:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run lint
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
            build: npm run build
            start: npm run start